<!DOCTYPE html>
<html>

<head>
    <title>Action Creator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1>Action Creator</h1>
    <div id="content">
        <div id="form-container">
            <select id="action-type">
                <option value="MOVE_TO">MOVE_TO</option>
                <option value="CLICK">CLICK</option>
                <option value="TYPE">TYPE</option>
                <option value="WAIT_SECS">WAIT SECONDS</option>
                <option value="WAIT_UNTIL_COLOR">WAIT UNTIL COLOR</option>
            </select>
            <input type="file" id="image-loader" name="image-loader">
            <input type="text" id="text-to-type" placeholder="Text to type" style="display:none;">
            <input type="number" id="duration-selection" placeholder="Duration (seconds)" style="display:block;">
            <input type="number" id="wait-time" placeholder="Time to wait (seconds)" style="display:none;">
            <button id="add-action">Add Action</button>
            <button id="generate-json">Generate JSON</button>
        </div>
        <div id="image-container">
            <canvas id="canvas"></canvas>
        </div>
    </div>
    <div>
        <h2>Created JSON</h2>
        <p id="json-result"></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
